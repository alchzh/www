{{ define "body_classes" }}page-journals{{ end }}

{{ define "main" }}
<div class="container pb-3 pt-6 pt-md-10 pb-md-5">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <img src="{{.Params.icon}}" class="page-icon" />
        <h1 class="title">Journals</h1>
        <div class="content mt-4">{{.Content}}</div>
      </div>
    </div>
  </div>
</div>


<div class="container pb-md-12 pb-6">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      {{ range .Pages.ByWeight }}
      <div class="mb-4">{{ .Render "summary" }}</div>
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
