<div class="announcement">
  <div class="announcement-box-top">
    {{ safeHTML .site.Data.announcement.announcement }}
  </div>
    {{ if .site.Data.announcement.show_button }}
      <div class="announcement-box-bottom">
        <a href="{{ .site.Data.announcement.button_link | relURL }}" class="button">{{ .site.Data.announcement.button_text }}</a>
      </div>
    {{ end }}
</div>
